<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
</head>
<body>
    <div id="root"></div> <!-- <div id='root'><button>Like</button></div> -->
    <script>//react로 어떤 컴포넌트를 만들건지 결정하는 구간
        const e = React.createElement; //태그를 만들어주는 함수
        class LikeButton extends React.Component{
            constructor(props){
                super(props);
                //상태
                this.state = {
                    liked: false,
                };
            }
            render(){
                return e(
                    'button', 
                    {onClick: () => {this.setState({liked:true})}, type: 'submit'}, 
                    this.state.liked === true ?'Liked':'Like'); 
                // <button onclick="..." type="submit">Like</button> 이런 태그를 만들게됨
            }
        }
    </script>
    <script>//윗 구간에서 결정한 것을 화면에 실제로 rendering해주는 구간
        ReactDOM.render(e(LikeButton), document.querySelector('#root'));
    </script>
</body>
</html>
